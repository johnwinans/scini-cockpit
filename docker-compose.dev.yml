version: "3"
services:

  openrov:
    image: scini/openrov:dev
    build: openrov/
    restart: unless-stopped
    command: 192.168.2.215 dev
    volumes:
      - "images-dev:/opt/openrov/images"
      - "logs-dev:/opt/openrov/logs"
      - "data-dev:/opt/openrov/data"
      - "~/.gitconfig:/root/.gitconfig"
    networks:
      scini:
        ipv4_address: 192.168.2.2
    depends_on:
      - fwdcam-mock
      - downcam-mock
      - upcam-mock
      - clumpcam-mock

  fwdcam-mock:
    build: imgsrv-mock/
    restart: unless-stopped
    volumes:
      - "~/.gitconfig:/root/.gitconfig"
    environment:
      - MQTT_INTERFACE=eth0
      - PARTNER=192.168.2.232
    expose:
      - "1883"
      - "3000"
      - "8081"
    networks:
      scini:
        ipv4_address: 192.168.2.215
    logging:
      options:
        max-size: "50k"
        max-file: "10"

  downcam-mock:
    build: imgsrv-mock/
    restart: unless-stopped
    volumes:
      - "~/.gitconfig:/root/.gitconfig"
    environment:
      - MQTT_INTERFACE=eth0
    expose:
      - "1883"
      - "3000"
      - "8081"
    networks:
      scini:
        ipv4_address: 192.168.2.218
    logging:
      options:
        max-size: "50k"
        max-file: "10"

  upcam-mock:
    build: imgsrv-mock/
    restart: unless-stopped
    volumes:
      - "~/.gitconfig:/root/.gitconfig"
    environment:
      - MQTT_INTERFACE=eth0
    expose:
      - "1883"
      - "3000"
      - "8081"
    networks:
      scini:
        ipv4_address: 192.168.2.213
    logging:
      options:
        max-size: "50k"
        max-file: "10"

  clumpcam-mock:
    build: imgsrv-mock/
    restart: unless-stopped
    volumes:
      - "~/.gitconfig:/root/.gitconfig"
    environment:
      - MQTT_INTERFACE=eth0
    expose:
      - "1883"
      - "3000"
      - "8081"
    networks:
      scini:
        ipv4_address: 192.168.2.211
    logging:
      options:
        max-size: "50k"
        max-file: "10"

  serial-fwd:
    build: serial-tester/
    restart: unless-stopped
    environment:
      - NODEIDS="14 15 21 42 51 52 81"
    volumes:
      - "~/.gitconfig:/root/.gitconfig"
    expose:
      - "50000"
    ports:
      - "9222:9222"
    networks:
      scini:
        ipv4_address: 192.168.2.232
    logging:
      options:
        max-size: "500k"
        max-file: "10"

  file-browser:
    restart: unless-stopped
    volumes:
      - "images-dev:/opt/openrov/images:ro"
      - "logs-dev:/opt/openrov/logs:ro"
      - "data-dev:/opt/openrov/data:ro"
    networks:
      scini:
        ipv4_address: 192.168.2.151

  logger:
    build: logger/
    restart: unless-stopped
    expose:
      - "514"
    networks:
      scini:
        ipv4_address: 192.168.2.242

networks:
  scini:
    external: true

volumes:
  images-dev:
  logs-dev:
  data-dev:
